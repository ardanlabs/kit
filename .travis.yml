language: go

services:
  - mongodb

go:
  - 1.7.1
  - tip

before_script:
  - go get -u github.com/golang/lint/golint
  - for package in $(go list ./... | grep -v vendor | uniq); do golint -set_exit_status $package; done
  - go vet $(go list ./... | grep -v vendor | uniq)

script:
  - go test $(go list ./... | grep -v '/vendor/')
